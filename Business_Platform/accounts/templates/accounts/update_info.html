{% extends 'base.html' %}

{% block title %} Add a New Project {% endblock %}

{% block content %}


<div class="container">
<h2>Info</h2>

<form action="" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="mt-3">
    <div class="mt-3">
      <label class="form-label">age</label>
      <input type="text" name="age" class="form-control" value="{{user_info.age}}" />
    </div>

    
      
      <div class="mt-3">
        <label class="form-label">headline</label>
        <input type="text" name="headline" class="form-control" value="{{user_info.headline}}" />
    </div>

      <div class="mt-3">
        <label class="form-label">phone</label>
        <input type="text" name="phone" class="form-control" value="{{user_info.phone}}" />
      </div>
      
      
      <div class="mt-3">
        <label class="form-label">email</label>
        <input type="text" name="email" class="form-control" value="{{user_info.email}}" />
      </div>

      <div class="mt-3">
        <label class="form-label">website</label>
        <input type="text" name="website" class="form-control" value="{{user_info.website}}" />
      </div>

      <div class="mt-3">
        <label class="form-label">bio</label>
       <textarea class="form-label" name="bio" cols="30">{{user_info.bio}}</textarea>
      </div>
      <div class="mt-3">
        <label class="form-label">github</label>
        <input type="text" name="github" class="form-control" value="{{user_info.gander}}" />
    </div>

    <div class="mt-3">
      <label class="form-label">twitter</label>
      <input type="text" name="twitter" class="form-control" value="{{user_info.gander}}" />
  </div>

      <div class="col-3">
        <div class="mt-3">
            <img src="{{user_info.image.url }}" class="w-50" style="width: 200px;" /><br>
            <label>Choose File:</label>
          <input type="file" name="image" class="form-control" value="{{user_info.image.url }}" />
        </div>
      </div>
      <br/>
      <input type="submit" class="btn btn-primary" value="Update" />
</form>
</div>



{% endblock %}
