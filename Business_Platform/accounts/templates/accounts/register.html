

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../static/accounts/css/style.css">
	<script src="../../static/accounts/js/scripts.js"></script>
	
    <title>Document</title>
</head>
<body>


    <div class="container">
      
      
        <form method="post" action="">
            {% csrf_token %}
            {% if msg %}
				      <h6 class="text-danger" >{{msg}}</h6>
			       {% endif %}
            <h2 class="h3 mb-3 fw-normal">Please sign up / Register</h2>
          
            <div class="form-floating mt-2">
           
                <input name="username" type="text" class="form-control"  placeholder="username" required>
              </div>
    
            <div class="form-floating mt-2">
               
              <input name="email" type="email" class="form-control"  placeholder="name@mail.com" required>
            </div>
    
            <div class="form-floating mt-2">
              
                <input name="first_name" type="text" class="form-control" id="floatingInput" placeholder="First Name">
            </div>
    
    
            <div class="form-floating mt-2">
            
                <input name="last_name" type="text" class="form-control" id="floatingInput" placeholder="Last name">
            </div>
    
            <div class="form-floating mt-2">
       
              <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            </div>

            <div class="mt-3">

              <select name="type_user"  class="form-control" required>       
                  <option required value="0">Select User</option>     
                  
                  <option required value="1" >Customer</option>
                  <option required value="2" >Provider</option>
                  
              </select>
        
            </div>
        
            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Register</button>
         
          </form>
    
    </div>
	

</body>
</html>
