

{% extends 'base.html' %}

{% block title %}   {% endblock %}


{% block content %}
<div class="container" >
    <div class="container" >
        <ul class="list-group" >
            <li class="list-group-item row" style="padding-left:150px;"> 
                <a class="col-2 btn btn-outline-primary " style="font-size: small; " href="{% url 'url_main:most_comment' %}" type="button"> Most Rating</a>
                <a class="col-2 btn btn-outline-primary " style="font-size: small; " href="{% url 'url_main:order_by_section' 1%}" type="button">Design</a>
                <a class="col-2 btn btn-outline-primary " style="font-size: small; " href="{% url 'url_main:order_by_section' 2%}" type="button">Draw</a>
                <a class="col-2 btn btn-outline-primary " style="font-size: small; " href="{% url 'url_main:order_by_section' 3%}" type="button">Web page design</a>
                <a class="col-2 btn btn-outline-primary " style="font-size: small; " href="{% url 'url_main:order_by_section' 4%}" type="button">Logo Desgin</a>  
            </li>
          </ul> 
        </div>
</div>

<div class="row p-3" >
    {% for project in most_comment %}
  <div class="col-3" >
      <div class="p-4 shadow " style="overflow: hidden;">
          <a href="{% url 'url_main:project_details' project.id  %}" class="text-decoration-none"><h4 class="mt-4">{{project.projects_name}}</h4></a>
          <img src="{{project.image.url }}" class="w-50" style="width: 200px;" />
          <h6><i class="bi bi-star-fill"></i> {{project.section}}</h6>
          <h6><i class="bi bi-star-fill"></i> {{ project.rating }}</h6> 
          <h6><i class="bi bi-star-fill"></i> {{project.description}}</h6>
      </div>
  </div>
  {% endfor %}
  
</div>
{% endblock %}
