{% extends 'main/base.html' %}

{% block title %} Add a New Project {% endblock %}

{% block content %}


<div class="container">
<h2>Add a New Project</h2>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mt-3">
      <label class="form-label">Nmae od project</label>
      <input type="text" name="title" class="form-control" />
    </div>

    <div class="mt-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description"></textarea>
    </div>

    <div class="mt-3">
      <label class="form-label">Rating</label>
      <select name="rating" class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1.0">1</option>
          <option value="2.0">2</option>
          <option value="3.0">3</option>
          <option value="4.0">4</option>
          <option value="5.0">5</option>
        </select>
      </div>
    
      <div class="mt-3">
        <label class="form-label">Release Date</label>
        <input type="date_at" class="form-control" name="release_date"  />
      </div>

      <div class="mt-3">
        <label>Choose File:</label>
        <input type="file" name="image" class="form-control"/>
      </div>

      <br/>
      <input type="submit" class="btn btn-primary" value="New Game" />

    

</form>

</div>



{% endblock %}
