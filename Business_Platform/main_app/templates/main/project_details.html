

{% extends 'base.html' %}

{% block title %}   {% endblock %}


{% block content %}


<div class="container">
        
      
    
        <div class="col-3">
            <div class="p-4 shadow game-card" >
                <h4>{{details_project.user}}</h4> 
                <img src="{{details_project.image.url }}" class="w-50" style="width: 100px;" />
                <a href="" class="text-decoration-none"><h4 class="mt-4">{{details_project.projects_name}}</h4></a>
                <h6>Release on:   {{details_project.created_at}}</h6>
                <h6><i class="bi bi-star-fill"></i> {{details_project.section}}</h6>
                <h6><i class="bi bi-star-fill"></i> {{ details_project.rating }}</h6>
                <h6><i class="bi bi-star-fill"></i> {{details_project.description}}</h6>
            </div>
      </div>



</div>

{% endblock %}
