
{% extends 'base.html' %}

{% block content %}

<div class="row p-3 text-center"  >
    {% for project in user_like %}
  <div class="col-3"   >
      <div class="p-4 shadow " style="height: 300px; " >
          <a href="{% url 'url_main:project_details' project.id  %}" class="text-decoration-none"><h4 class="mt-4">{{project.projects_name}}</h4></a>
          <div >
              <img class="col-3" src="{{project.image.url }}" style="width: 200px; height: 100px;" />
          </div>
          <h6><i class="bi bi-star-fill w-50"></i> {{project.section}}</h6>
          <h6><i class="bi bi-star-fill w-50"></i> {{ project.rating }}</h6> 
          <div style="overflow: hidden;">
              <h6><i class="bi bi-star-fill "></i> {{project.description}}</h6>
          </div>
      </div>
  </div>
  {% endfor %}
{% endblock %}
