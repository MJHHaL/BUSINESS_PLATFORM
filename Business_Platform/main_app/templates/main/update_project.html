{% extends 'base.html' %}

{% block title %} Add a New Project {% endblock %}

{% block content %}


<div class="container">
<h2>Add a New Project</h2>

<form action="" method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="mt-3">
      <label class="form-label">Name of project</label>
      <input type="text" name="projects_name" class="form-control" value="{{project.projects_name}}" />
    </div>

    <div class="mt-3">
      <select name="section"  class="form-control" >       
          <option value="0">Select section</option>     
          {% for option in options  %}
          <option value="{{ option.id }}" >{{ option.section_name }}</option>
          {% endfor %}
      </select>
    </div>

    <div class="mt-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" >{{ project.description }}</textarea>
    </div>

      <div class="col-3">
        <div class="mt-3">
            <img src="{{project.image.url }}" class="w-50" style="width: 200px;" /><br>
            <label>Choose File:</label>
          <input type="file" name="image" class="form-control" value="{{project.image.url }}" />
        </div>
      </div>
      <br/>
      <input type="submit" class="btn btn-primary" value="New Game" />
</form>
</div>



{% endblock %}
